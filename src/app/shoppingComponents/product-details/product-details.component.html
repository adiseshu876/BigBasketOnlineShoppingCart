<div *ngIf="productsList.length > 0; else noProducts">
    <ul>
      <li *ngFor="let product of productsList">
        <h3>{{ product.name }}</h3>
        <p>{{ product.id }}</p>
        <p>Price: {{ product.price | currency }}</p>
        <!-- Add more fields as necessary -->
      </li>
    </ul>
  </div>
  
  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
