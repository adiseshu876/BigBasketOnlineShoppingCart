<div class="main-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="loginForm.get('email')?.errors?.required"
          class="text-danger"
          >Enter your email</small
        >
        <small
          *ngIf="loginForm.get('email')?.errors?.pattern"
          class="text-danger"
          >Invalid email format</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="loginForm.get('password')?.errors?.required"
          class="text-danger"
          >Enter your password</small
        >
        <small
          *ngIf="loginForm.get('password')?.errors?.pattern"
          class="text-danger"
          >Password must be at least 8 characters long with format</small
        >
      </div>
    </div>

    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <div>
      <small>
        <a routerLink="/password">Forget-Password</a>
      </small>
      <small>
        Create an account? <a routerLink="/registration">Sign-Up</a>
      </small>
    </div>
  </form>
</div>
